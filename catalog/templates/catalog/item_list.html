{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Our Products</h1>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ item.photos.first.photo.url }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">${{ item.sale_price }}</p>
                    <a href="{% url 'catalog:item_detail' item.pk %}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
